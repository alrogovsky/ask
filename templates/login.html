{% extends "layout.html" %}

{% block main %}
<div class="container col-md-10 col-sm-12" id="login__container">
  <h2 class="h2__no__margin">Login</h2>
  <hr class="colorgraph">
  <form method="POST" action="{% url 'login' %}?next={{ redirect }}" class="form-horizontal">
      {% csrf_token %}
  <div class="form-group">
  {% if error %}
    <div class="alert alert-danger" role="alert">Invalid credentials! Re-check username and password and try again!</div>
  {% endif %}
    <label for="username" class="col-md-2 col-sm-3 control-label">Username</label>
    <div class="col-md-10 col-sm-9">
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{% if username %}{{ username }}{% endif %}">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-md-2 col-sm-3 control-label">Password</label>
    <div class="col-md-10 col-sm-9">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{% if password %}{{ password }}{% endif %}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-md-offset-2 col-sm-4 col-md-5">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
</div> <!-- /container -->
{% endblock %}
